<div class="leftMargin rightMargin">
    <div class="borderDiv">
        <h4>{{ title }}</h4>
        <form materialize class="col s12" [formGroup]="factorForm" (ngSubmit)="this.factorComponent.save()">
            <div class="form-group row">
                <input id="id" type="hidden" class="form-control validate"
                        [(ngModel)]="this.factorComponent.factor.id" formControlName="id">
                <div class="form-group col-sm-12">
                    <label for="category"
                        [class.active]="this.factorComponent.factor.category"
                        data-error="Category is required"> Category
                    </label>
                    <select [(ngModel)]="this.factorComponent.factor.category" id="category" class="form-control validate" formControlName="category">
                        <option *ngFor="let c of this.factorComponent.categories" [ngValue]="c.id" >{{c.name}}</option>

                        [class.invalid]="factorForm.controls['category'].touched && !factorForm.controls['category'].valid">
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <label for="name"
                        [class.active]="this.factorComponent.factor.name"
                        data-error="Name is required and needs to contain at least 3 chars"> Name
                    </label>
                    <input id="name" type="text" class="form-control validate"
                        [(ngModel)]="this.factorComponent.factor.name" formControlName="name"
                        [class.invalid]="factorForm.controls['name'].touched && !factorForm.controls['name'].valid">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 buttons">
                    <button class="btn fa fa-check floatRight" type="submit"
                        [disabled]="!factorForm.valid" title="Save item">
                    </button>
                    <button class="btn fa fa-plus floatRight" title="Reset form" (click)="this.resetForm()">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
