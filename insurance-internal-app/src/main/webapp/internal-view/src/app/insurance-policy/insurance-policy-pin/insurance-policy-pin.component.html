<div class="container">

	<form novalidate [formGroup]="pinForm" (ngSubmit)="submitPin()">

		
		<div class="form-group">
			<div class="col-5">
				<select id="cardHolder" class="form-control" formControlName="cardHolder" placeholder="kredita kartica" required>
					<option value="">Izaberite karticu</option>
					<option value="ppppp">ppppp</option>
				</select>
			
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-5">
				<input class="form-control" type="password" placeholder="Unesite pin" maxlength="4" minlength="4" required formControlName="pin">
			</div>
		</div>

		<div>
			<button type="submit" class="btn" [disabled]="!pinForm.valid">Ok</button>
		</div>

	</form>

</div>
