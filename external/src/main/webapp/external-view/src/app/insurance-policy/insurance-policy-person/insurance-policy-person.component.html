<div class="row">
	<div class="container">
		<div class="col-sm-5">
			<app-insurance-policy-person-form [currentPerson]="currentPerson" [persons]="persons" (addPerson)="addPerson($event)"></app-insurance-policy-person-form>
		</div>
		<div class="col-sm-6">
			<app-insurance-policy-person-table [persons]="persons" (selectForupdate)="selectForUpdate($event)" (deletePerson)="deletePerson($event)"></app-insurance-policy-person-table>
		</div>
		<div>
			<button (click)="changePreviousTab()">Back button</button>
		</div>
	</div>
</div>
