 <div class="container">
    <div class="stepper">
        <div class="stepper-steps">
            <div [ngClass]="{'stepper-step-isActive' : active_tab==1, 'stepper-step' : active_tab!=1}">
                <div class="stepper-stepContent">
                    <span class="stepper-stepMarker">1</span>Step Title Here
                </div>
            </div>
            <div [ngClass]="{'stepper-step-isActive' : active_tab==2, 'stepper-step' : active_tab!=2}">
                <div class="stepper-stepContent">
                    <span class="stepper-stepMarker">2</span>Step Title Here
                </div>
            </div>
            <div class="stepper-step">
                <div class="stepper-stepContent">
                    <span class="stepper-stepMarker">3</span>Step Title Here
                </div>
            </div>
        </div>
        <div class="stepper-content">
            <div class="stepper-actions">
            	<div *ngIf="active_tab==1">
            		<app-policy></app-policy>
            	</div>
            	<div *ngIf="active_tab==2">
            		<app-user-data></app-user-data>
            	</div>
                <a href="" class="btn btn-default btn-lg btn-simple mbn">Back</a>
                <a href="" class="btn btn-info btn-lg btn-simple pull-right mbn">Continue</a>
            </div>
        </div>
    </div>

</div>
