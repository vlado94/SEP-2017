<div class="row">

	<div class="col-4 offset-2" [hidden]="activeForm">
		<button class="btn car-button" (click)="showForm('car')">Kupovina osiguranja automobila</button>
	</div>

	<div class="col-4" [hidden]="activeForm">
		<button class="btn btn default car-button" (click)="showForm('home')">Kupovina osiguranja kuce</button>
	</div>

	<div>
		<app-insurance-policy-car 
		[insurancePolicyCar]="insurancePolicyCar" 
		[price]="carInsurancePrice"
		(calculatePrice)="calculatePriceCarInsurance($event)"
		(setInsurancePolicyCar)="setInsurancePolicyCar($event)"
		(hideForm)="showForm($event)" [hidden]="activeForm != 'car'"></app-insurance-policy-car>
	</div>
	
	<div>
		<app-insurance-policy-home
		[insurancePolicyHome]="insurancePolicyHome"
		[price]="homeInsurancePrice"
		(calculatePrice)="calculatePriceHomeInsurance($event)"
		(setInsurancePolicyHome)="setInsurancePolicyHome($event)"
		(hideForm)="showForm($event)" [hidden]="activeForm != 'home'"></app-insurance-policy-home>
	</div>

	<button class="btn btn-success" (click)="changePreviousTab()">Back</button>
	<button class="btn btn-success pull-right" (click)="changeNextTab()">Next</button>

</div>
