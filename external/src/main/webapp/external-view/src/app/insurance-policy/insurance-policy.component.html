<div class="parallax-window image-class" data-parallax="scroll">
	<div class="parallax-content container">
		<h1 class="carousel-title">Product Pricing</h1>
		<p>Lorem ipsum dolor amet consectetur adipiscing dolore magna aliqua <br/> enim minim estudiat veniam siad venumus dolore</p>
	</div>
</div>


<div class="container">
	<div class="stepper">
		<div class="stepper-steps">
			<div [ngClass]="{'stepper-step-isActive' : active_tab==1, 'stepper-step' : active_tab!=1}">
				<div class="stepper-stepContent">
					<span class="stepper-stepMarker">1</span>Podaci o polisi
				</div>
			</div>
			<div [ngClass]="{'stepper-step-isActive' : active_tab==2, 'stepper-step' : active_tab!=2}">
				<div class="stepper-stepContent">
					<span class="stepper-stepMarker">2</span>Osobe
				</div>
			</div>
			<div [ngClass]="{'stepper-step-isActive' : active_tab==3, 'stepper-step' : active_tab!=3}">
				<div class="stepper-stepContent">
					<span class="stepper-stepMarker">3</span>Dodatno
				</div>
			</div>
			<div [ngClass]="{'stepper-step-isActive' : active_tab==4, 'stepper-step' : active_tab!=4}">
				<div class="stepper-stepContent">
					<span class="stepper-stepMarker">4</span>Prikaz polise
				</div>
			</div>
		</div>
		<div class="stepper-content">
			<div class="stepper-actions">
				
				<app-insurance-policy-form [hidden]="active_tab != 1" (nextTab)="changeTab($event)" [price]="policyPrice"
				(savePolicyRequest)="savePolicyRequest($event)" [currentInsurancePolicy]="currentInsurancePolicy" (calculatePrice)="calculateInsurancePolicyPrice($event)"></app-insurance-policy-form>
				
				<app-insurance-policy-person [hidden]="active_tab != 2"  (nextTab)="changeTab($event)" 
				(previousTab)="changeTab($event)" 
				[expectedNumbersByAgeCategories]="age" (personsChanged)="addPerson($event)">
				</app-insurance-policy-person>

				<app-insurance-policy-home-car [hidden]="active_tab != 3"  (nextTab)="changeTab($event)" (previousTab)="changeTab($event)"
					[insurancePolicyHome]="insurancePolicyHome" (insurancePolicyHomeChanged)="insurancePolicyHomeChanged($event)"
					[insurancePolicyCar]="insurancePolicyCar" (insurancePolicyCarChanged)="insurancePolicyCarChanged($event)" 
					[carInsurancePrice]="carInsurancePrice" (calculatePriceCar)="calculateCarInsurancePrice($event)"
					[homeInsurancePrice]="homeInsurancePrice" (calculatePriceHome)="calculateHomeInsurancePrice($event)">
				</app-insurance-policy-home-car>
				<app-insurance-policy-checkout [hidden]="active_tab != 4"
					(nextTab)="nextTab($event)"
					[persons]="persons"
					[insurancePrice]="policyPrice"
					[carInsurancePrice]="carInsurancePrice"
					[homeInsurancePrice]="homeInsurancePrice"
					[currentInsurancePolicy]="currentInsurancePolicy"
					[checkout]="checkout">
					
				</app-insurance-policy-checkout>
			</div>
		</div>
	</div>

</div>
