
<div class="parallax-window" data-parallax="scroll" data-image-src="assets/img/1920x1080/01.jpg">
	<div class="parallax-content container">
		<h1 class="carousel-title">Product Pricing</h1>
		<p>Lorem ipsum dolor amet consectetur adipiscing dolore magna aliqua <br/> enim minim estudiat veniam siad venumus dolore</p>
	</div>
</div>

<div class="row">
	<div class="container">
		<div class="col-sm-6">
			<div class="card">
				<div class="card-header" data-background-color="green">
					<h4 class="title">Edit Profile</h4>
					<p class="category">Complete your profile</p>
				</div>
				<div class="card-content">
					<form novalidate [formGroup]="userDataForm" (ngSubmit)="addUser()">
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Ime</label>
								<input type="text" class="form-control" formControlName="firstName">
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Prezime</label>
								<input type="text" class="form-control" formControlName="lastName">
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">JMBG</label>
								<input type="text" class="form-control" formControlName="personNo">
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Broj pasosa</label>
								<input type="text" class="form-control" formControlName="passportNo" >
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Adresa</label>
								<input type="text" class="form-control" formControlName="address">
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Broj telefona</label>
								<input type="text" class="form-control" formControlName="phoneNo" > 
							</div>
						</div>
						<button type="submit" class="btn btn-success pull-right">Dodaj osiguranika</button>

					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-6" *ngIf="users.length">
			<p>Levoooo</p>
			<div class="col-md-12">
				<div class="card">
					<div class="card-header" data-background-color="green">
						<h4 class="title">Simple Table</h4>
						<p class="category">Here is a subtitle for this table</p>
					</div>
					<div class="card-content table-responsive">
						<table class="table">
							<thead class="text-success">
								<tr>
									<th>Ime</th>
									<th>Prezime</th>
									<th>JMBG</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let user of users">
									<td>{{user.firstName}}</td>
									<td>{{user.lastName}}</td>
									<td>{{user.passportNo}}</td>
									<td><button type="submit" class="btn btn-success pull-right">Update Profile</button></td>
								</tr>
								
							</tbody>
						</table>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
