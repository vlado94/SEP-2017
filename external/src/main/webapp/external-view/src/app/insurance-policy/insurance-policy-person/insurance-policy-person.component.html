<div class="row">
	<div class="container">
		<div class="col-sm-5">
			<app-insurance-policy-person-form [current]="currentPerson" [persons]="persons" 
			(addPerson)="pushPerson($event)"></app-insurance-policy-person-form>
		</div>
		<div class="col-sm-6">
			<div data-spy="scroll">
				<app-insurance-policy-person-table [persons]="persons" (selectForupdate)="selectForUpdate($event)" (deletePerson)="deletePerson($event)"></app-insurance-policy-person-table>
			</div>
		</div>
		
	</div>
	<div>
			<button class="btn btn-success" (click)="changePreviousTab()">Back</button>
			<button class="btn btn-success pull-right" [disabled]="!isNumberOfPersonsByAgeCorrect() || !isContractorAdded()" (click)="changeNextTab()">Next</button>
		</div>
</div>
