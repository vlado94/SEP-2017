<div class="parallax-window image-class" data-parallax="scroll">
	<div class="parallax-content container">
		<h1 class="carousel-title">Trutovi</h1>
	</div>
</div>

<div class="row">
	<div class="container paypal">
		<h1 class="text-color" *ngIf="executeSuccess">
			Uspesno ste platili polisu putem paypal-a, hvala Vam na poverenju! Dobićete polisu na mail nosioca osiguranja.
		</h1>
		<h1 class="text-color" *ngIf="executeNotSuccess">
			Vase plaćanje putem paypal-a nije prošlo, molimo Vas pokušajte ponovo!
		</h1>
		
	</div>
</div>
