<div class="leftMargin rightMargin borderDiv">
    <h4>{{ title }}</h4>
    <table class="table table-hover table-bordered appTable">
    	<thead>
            <tr>
                <th class="idColumn" >#</th>
                <th >Name</th>
                <th >Base price</th>
                <th class="actionsCol">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let factor of this.categoryFactorComponent.categoryFactors">
        	    <td class="idColumn">{{factor.id}}</td>
                <td>{{factor.name}}</td>
                <td>{{factor.basePrice}}</td>
     	        <td class="actionsCol">
     	          	<a class="btn fa fa-pencil" (click)="this.categoryFactorComponent.get(factor)" title="Item details"></a>
                    <button class="btn fa fa-times" type="button" (click)="this.categoryFactorComponent.delete(factor)" title="Delete item"></button>
                    <button class="btn fa fa-arrow-right" type="button" (click)="this.categoryFactorComponent.getFactors(factor)" title="Show factors for item"></button>
    			</td>
            </tr>
       </tbody>
    </table>
</div>
