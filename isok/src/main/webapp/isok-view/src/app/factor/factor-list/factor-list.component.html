<div class="row leftMargin rightMargin borderDiv">
    
    <div class="col-sm-8">
        <h4>{{ title }}</h4>
    </div>
    <div class="col-sm-1">
        <label for="categoryForFactors"> Category</label>
    </div>
        
    <div class="form-group col-sm-3">
        <select [(ngModel)]="categoryForFactors" (change)="update()" id="categoryForFactors" class="form-control validate">
            <option [ngValue]="0" [selected]="1===1">Sve</option>
            <option *ngFor="let c of categories" [ngValue]="c.id">{{c.name}}</option>
        </select>
    </div>
    <table class="table table-hover table-bordered appTable">
    	<thead>
            <tr>
                <th >#</th>
                <th >Name</th>
                <th >Component</th>
                <th class="actionsCol">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let factor of this.factors">
        	    <td>{{factor.id}}</td>
                <td>{{factor.name}}</td>
                <td>{{factor.categoryName}}</td>
     	        <td class="actionsCol">
     	          	<a class="btn fa fa-pencil" [routerLink]="['/factors', factor.id]"></a>
    	           	<button class="btn fa fa-times" type="button" (click)="delete(factor)"></button>
    			</td>
            </tr>
       </tbody>
    </table>
</div>
