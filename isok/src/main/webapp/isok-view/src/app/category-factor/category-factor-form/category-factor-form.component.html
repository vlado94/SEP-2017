<div class="leftMargin rightMargin">
    <div class="borderDiv">
        <h4>{{ title }}</h4>
        <form materialize [formGroup]="categoryFactorForm" (ngSubmit)="this.categoryFactorComponent.save()">
            <div class="form-group row">
                <input id="id" type="hidden" class="form-control validate"
                        [(ngModel)]="this.categoryFactorComponent.categoryFactor.id" formControlName="id">
                <div class="form-group col-sm-12">
                    <label for="name"
                        [class.active]="this.categoryFactorComponent.categoryFactor.name"
                        data-error="Name is required and needs to contain at least 3 chars"> Name
                    </label>
                    <input id="name" type="text" class="form-control validate"
                        [(ngModel)]="this.categoryFactorComponent.categoryFactor.name" formControlName="name"
                        [class.invalid]="categoryFactorForm.controls['name'].touched && !categoryFactorForm.controls['name'].valid">
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12 buttons">
                    <button class="btn fa fa-check floatRight" type="submit"
                        [disabled]="!categoryFactorForm.valid" title="Save item">
                    </button>
                    <button class="btn fa fa-plus floatRight" (click)="this.resetForm()" title="Reset form">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
