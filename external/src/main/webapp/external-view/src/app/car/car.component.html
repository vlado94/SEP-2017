<div class="parallax-window" data-parallax="scroll" data-image-src="assets/img/1920x1080/01.jpg">
	<div class="parallax-content container">
		<h1 class="carousel-title">Product Pricing</h1>
		<p>Lorem ipsum dolor amet consectetur adipiscing dolore magna aliqua <br/> enim minim estudiat veniam siad venumus dolore</p>
	</div>
</div>

<div class="row">
	<div class="container">
		<div class="col-sm-6">
			<div class="card">
				<div class="card-header" data-background-color="green">
					<h4 class="title">Edit Profile</h4>
					<p class="category">Complete your profile</p>
				</div>
				<div class="card-content">
					<form novalidate [formGroup]="carInsuranceForm" (ngSubmit)="carInsurance()">
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Marka</label>
								<input type="text" class="form-control" formControlName="brand">
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Tip</label>
								<input type="text" class="form-control" formControlName="model">
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Godina proizvodnje</label>
								<input type="text" class="form-control" formControlName="year">
							</div>
						</div>						
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Broj tablica</label>
								<input type="text" class="form-control" formControlName="licencePlateNo" >
							</div>chassis
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Broj sasije</label>
								<input type="text" class="form-control" formControlName="chassisNo" >
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Ime</label>
								<input type="text" class="form-control" formControlName="firstName">
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">Prezime</label>
								<input type="text" class="form-control" formControlName="lastName">
							</div>
						</div>
						<div>
							<div class="form-group form-black label-floating is-empty">
								<label class="control-label">JMBG</label>
								<input type="text" class="form-control" formControlName="personNo">
							</div>
						</div>

						<button type="submit" class="btn btn-success pull-right">Add</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
